dist: xenial
language: python
python:
 - '3.5'
 - '3.6'
 - '3.7'
install:
 - pip install flake8 flake8-import-order flake8-builtins && pip install -r requirements.txt
before_script:
 - mv .travis/system.dic.test tests/resources/system.dic && mv .travis/user.dic.test tests/resources/user.dic
script:
 - ./scripts/format.sh
 - python -m unittest discover tests
deploy:
 provider: pypi
 user: worksapplications
 password:
  secure: 
 distributions: sdist bdist_wheel
 on:
  tags: true
